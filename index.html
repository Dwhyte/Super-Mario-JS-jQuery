<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Mario Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container title">
      <img class="brand-logo" src="images/Super_Mario_(1996-2014).png" />
      <audio controls autoplay style="display: none;">
        <source src="Logic-Super Mario World.mp3"
        type="audio/mpeg">
      </audio>
    </div>

      <!-- <div id="animate-area">

      </div> -->
      <div class="container-fluid main-container">
        <!-- <audio controls autoplay style="display:none;"> -->
        <div class="row">
          <div class="col-md-2 score-box">
            <div>
              <!-- <button type="button" class="btn btn-primary" id="start">Start Game</button><br> -->
              <span class="score-board-title">Score Board</span>
              <span class="message">Collect 100 coins before the time runs out!</span>
              <span class="current-coins"></span>
              <span id="timer"></span>

            </div>
          </div>
          <div class=col-md-7>
          <div id="SplashScreen">
            <div class="container splash-text">

              <img class="brand-img" src="images/Super_Mario_(1996-2014).png" />
              <h1>Super Mario Coin Challenge</h1>
              <input class="btn btn-primary" id="StartButton" type="button" value="Start"/>
            </div>

        </div>
          <canvas class="animate-area" id="canvas" height="540" width="902"></canvas>
        </div>
      </div>



      </div>


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
      <script src="ion.sound-3.0.7/ion.sound.min.js"></script>
      <!--<script src="app.js"></script> -->
      <script src="Game.js"></script>
      <!-- <script src="coins.js"></script> -->
  </body>
</html>
